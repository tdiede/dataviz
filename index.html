<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
    font: 12px sans-serif;
}

text.title {
    font-size: 14px;
    font-weight: bold;
    fill: #333333;
}
text.subtitle {
    font-size: 14px;
    font-style: italic;
    fill: #333333;
}

svg {
    /*background-color: #FF0080;*/
    /*opacity: 0.5;*/
    background-color: #EEEEEE;
    border: black dashed 2px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    margin-bottom: 50px;
}

.bar rect {
    fill: #BCBCBC;
}
.bar text {
    fill: red;
    font-weight: bold;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.senators {
    cursor: pointer;
}

.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: max-content;
  padding: 2px;
  font: 12px sans-serif;
  background: rgba(255,255,255,0.7);
  border: 2px solid white;
  border-radius: 7px;
  pointer-events: none;
}

</style>
