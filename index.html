<style>

body {
    background-color: #EEEEDD;
    /*width: 100vw;*/
}

div {
    margin: 0 auto;
    /*width: 100%;*/
    /*height: 100vh;*/
    /*overflow-y: scroll;*/
}

svg {
    display: block;
    /*background-color: #FEFEFE;*/
    /*border: black solid 2px;*/
}

text {
    font: 12px sans-serif;
}

text.title {
    font-size: 14px;
    font-weight: bold;
    fill: #333333;
}
text.subtitle {
    font-size: 14px;
    font-style: italic;
    fill: #333333;
}

.bar rect {
    fill: #BCBCBC;
}
.bar text {
    fill: red;
    font-weight: bold;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.senators {
    cursor: pointer;
}

.tooltip {
    position: absolute;
    text-align: center;
    width: max-content;
    height: max-content;
    padding: 3px;
    background: rgba(255,255,255,0.7);
    border: 3px solid white;
    border-radius: 7px;
    font: 12px sans-serif;
    color: #333333;
}

hr {
    border: 0;
    border-bottom: 1px dashed #CCCCCC;
    background: #DDDDDD;
}

.clarify {
    margin: 0 auto;
    text-align: center;
    width: 90%;
    height: max-content;
    padding: 3px;
    font: 12px sans-serif;
    font-style: italic;
    color: #333333;
}

.clarify-archive {
    position: absolute;
    top: 60px;
    left: 30px;
    text-align: left;
    width: 500px;
    height: max-content;
    padding: 3px;
    font: 12px sans-serif;
    font-style: italic;
    color: #333333;
}

.question {
    font-weight: bold;
    font-style: italic;
}

.phone-number {
    font-size: 15px;
}

.interface text {
    fill: #333333;
    padding: 30px;
}

.interface text:hover {
    fill: black;
    font-weight: bold;
    /*font-style: italic;*/
    cursor: pointer;
}

</style>
<body>
