<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    background-color: #EEEEDD;
}

text {
    font: 12px sans-serif;
}

text.title {
    font-size: 14px;
    font-weight: bold;
    fill: #333333;
}
text.subtitle {
    font-size: 14px;
    font-style: italic;
    fill: #333333;
}

div {
    position: relative;
    width: 100vw;
    height: 800px;
}

svg {
    overflow: auto;
    /*background-color: #FEFEFE;*/
    /*border: black solid 2px;*/
    margin-left: auto;
    margin-right: auto;
    display: block;
    margin-bottom: 50px;
}

.bar rect {
    fill: #BCBCBC;
}
.bar text {
    fill: red;
    font-weight: bold;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.senators {
    cursor: pointer;
}

.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: max-content;
  padding: 3px;
  font: 12px sans-serif;
  background: rgba(255,255,255,0.7);
  border: 3px solid white;
  border-radius: 7px;
  pointer-events: none;
}

.interface text {
    fill: #333333;
    padding: 30px;
    text-decoration: underline;
}

.interface text:hover {
    fill: black;
    font-weight: bold;
    /*font-style: italic;*/
    cursor: pointer;
}

</style>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
